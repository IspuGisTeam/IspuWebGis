<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-3 col-left'>
            <tasks-container (taskSelected)="onTaskChanged($event)"></tasks-container>
        </div>
        <div class='col-sm-9 body-content'>
            <div class="container-fluid">
                <div class="row" [(style.height.px)]="mapInnerHeight">
                    <esri-map [center]="center" 
                              (centerChange)="centerChange($event)" 
                              (addPoint)="addPoint($event)"
                              [points]="points"></esri-map>
                </div>
                <div class="row">
                    <points-container id="points-container" 
                                      [points]="points"
                                      (onMakeWay)="onMakeWay()"></points-container>
                </div>
            </div>
        </div>
    </div>
</div>
