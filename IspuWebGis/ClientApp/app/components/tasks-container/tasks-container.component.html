<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
        </div>
        <div class='clearfix'></div>
        <div class="panel-group" id="panel-all-tasks">
            <div class='navbar-collapse collapse'>
                <ul class='nav nav-stacked navbar-nav'>
                    <li *ngFor="let task of tasks">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <button type="button" class="btn btn-default btn-full"
                                        (click)="selectTask(task)"
                                        data-toggle="collapse" data-parent="#panel-all-tasks"
                                        [attr.data-target]="'#task'+task.taskId">
                                    {{task.name}}
                                </button>
                            </div>

                            <div [attr.id]="'task'+task.taskId" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Адрес</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let p of task.points">
                                                <td>{{p.id}}</td>
                                                <td>{{p.address}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-12">
            <button type="button" class="btn btn-success btn-add" (click)="addTask();">
                <span class="fa idden-md hidden-lg hidden-xl">+</span>
                <span class="hidden-sm hidden-xs">Add New Task</span>
            </button>
        </div>
        <div *ngIf="pressOnAddButton">
            <div class="form-group">
                <div class="form-group">
                    <label>Id of User</label>
                    <input class="form-control"
                           [(ngModel)]="userId" />
                </div>
                <div class="form-group">
                    <label>Name of Task</label>
                    <input class="form-control"
                           [(ngModel)]="name" />
                </div>
                <button (click)="saveTask(taskId, userId, name)"> <img src="./save-start-button-image.png" width="50px" height="50px" /></button>
            </div>
        </div>
    </div>
</div>
