<div class="container-fluid footer-container">
    <div class="row footer">
        <div class="col-xs-9 points-list-container">
            <div class="container-fluid points-list">
                <div class="row" *ngFor="let p of points">
                    <point-item  [point]="p" (askedRedraw)="onRedrawAsked($event)"> Point here: {{p}} </point-item>
                </div>
            </div>
        </div>

        <div class="col-xs-3 btn-list-container">
            <div class="row">
                <button type="button" class="btn hidden-xs hidden-sm" (click)="generatePoints();">Generate points</button>
                <button type="button" class="btn hidden-md hidden-lg hidden-xl" (click)="generatePoints();">
                    <span class="fa">Points</span>
                </button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary hidden-xs hidden-sm" (click)="makeWay();">Make a way</button>
                <button type="button" class="btn btn-primary hidden-md hidden-lg hidden-xl" (click)="makeWay();">
                    <span class="fa">Run</span>
                </button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success hidden-xs hidden-sm">Save a way</button>
                <button type="button" class="btn btn-success hidden-md hidden-lg hidden-xl">
                    <span class="fa">Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
